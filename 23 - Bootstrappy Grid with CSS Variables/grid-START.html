<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrappy Grid with CSS Variables!</title>
  <link rel="stylesheet" href="../assets/style.css">
</head>

<body>

  <div class="grid">
    <div class="item" style="--span:5;">1</div>
    <div class="item" style="--span:5;">2</div>
    <div class="item" style="--span:3;">3</div>
    <div class="item" style="--span:9;">4</div>
  </div>

  <style>
    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 10px;
    }

    .item {
      width: 100%;
      --span: 1;
      grid-column: span var(--span);
    }
  </style>

</body>

</html>
